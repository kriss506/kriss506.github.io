<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book List</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="index.css">

</head>

<body">

  <div class="container">
    <div class="row">
      <div class="col-lg-12 my-4 p-4 text-center">
        <h2> My Book List</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 text-center my-2">
        <div>

          <h3 class="text-center">Current Book</h3>
          <div class="text-center my-2" id="mybook"></div>
          <button class="btn btn-outline-primary mx-auto " onclick="markbook()">Mark as read</button>

        </div>
      </div>

      <div class="col-lg-6 text-center my-2">
        <div class="">
          <h3 class="text-center my-2">Next Book</h3>
          <div id="nextbook">n</div>
        </div>
      </div>


    </div>

    <div class="row">


      <div class="col-lg-6 text-center">
        <h3 id="numberOfReadBooks" class="text-center">Read</h3>
        <div id="readbooks">r</div>
      </div>
      <div class="col-lg-6 text-center">
        <h3 class="text-center">Not read</h3>
        <div id="unreadbooks">ur</div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  </body>
  <!-- browser-sync -s -w -->

</html>
